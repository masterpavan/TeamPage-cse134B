<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Edit Game Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="localcss.css">
</head>
<body>
<!--Navbar-->
<nav>
    <div class="container" align="center">
        <div class="topbar">
            <a href="login.html"><button class="btn">Logout</button></a>
            <a href="#"><button class="btn invisible">Add</button></a>
        </div>
        <div class="row">
            <h1 style="margin: -2rem 0 0 0">Team XYZ</h1>
        </div>
        <div class="row">
            <ul>
                <li><a href="homepage.html">Home</a></li
                ><li><a href="gameSchedule.html">Game</a></li
            ><li><a href="viewPlayers.html">Player</a></li
            ><li><a href="viewGameStats.html">Manage</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--End Navbar-->

<div class="container" style="text-align: center">
    <div class="row"><h3>Edit Game</h3></div>
    <div class="row">
        <h1>Team XYZ vs Team Suck</h1>
        <h2>W 3 : 1 L</h2>
    </div>
    <div class="row">
        <div class="barItem">
            <strong>Fouls</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 25%">
                </div>
            </div>
            <span>1 - 4</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
        <div class="barItem">
            <strong>Red Cards</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 50%">
                </div>
            </div>
            <span>0 - 0</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
        <div class="barItem">
            <strong>Yellow Cards</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 50%">
                </div>
            </div>
            <span>3 - 3</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
        <div class="barItem">
            <strong>Shots on Goal</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 63%">
                </div>
            </div>
            <span>12 - 7</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
        <div class="barItem">
            <strong>Goals</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 75%">
                </div>
            </div>
            <span>3 - 1</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
        <div class="barItem">
            <strong>Corner Kicks</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 53%">
                </div>
            </div>
            <span>7 - 6</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
        <div class="barItem">
            <strong>Goal Kicks</strong>
            <div class="outerbar">
                <div class="innerbar" style="width: 41%">
                </div>
            </div>
            <span>13 - 18</span>
            <div class="editBtns">
                <div class="barEdit" align="left"><button type="button" class="btn">-</button><button type="button" class="btn">+</button></div>
                <div class="barEdit" align="right"><button type="button" class="btnD">-</button><button type="button" class="btnD">+</button></div>
            </div>
        </div>
    </div>
    <div class="row top-space">
        <a href="viewGameStats.html"><button type="button" class="btn">Save Changes</button></a>
        <a href="viewGameStats.html"><button type="button" class="btnD">Discard Changes</button></a>
    </div>
</div>

</body>
</html>
