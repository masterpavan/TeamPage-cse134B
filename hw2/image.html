<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        figure {
            display: inline-block;
            padding: 1%;
            border: 1px solid black;
            text-align: center;
        }
        figure figcaption {
            text-align: center;
        }
    </style>
</head>
<body>
<nav>
    <a href="../hw2.html">Go back to the table of contents</a>
    <hr>
</nav>
<ul style="list-style: none;">

    <figure>
        <img src="../res/2.jpg" alt="A cat">
        <figcaption>A basic image of a cat</figcaption>
    </figure>

    <figure>
        <a href="http://google.com">
            <img src="../res/google.png" alt="Google.com">
        </a>
        <figcaption>This image goes to Google.com</figcaption>
    </figure>


</ul>
</body>
</html>
