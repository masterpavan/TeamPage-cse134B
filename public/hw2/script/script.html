<h2>Check the console for more scripting</h2>
<button onclick="drawBall()">Draw a soccer ball</button>
<br>
<button onclick="create()">Create a template element</button>
<br>
<canvas id="soccerball" width="200" height="200" style="border: 1px solid black">
whut
</canvas>
<br>
<div id="container"></div>

<template>
    <div></div>
</template>


<script>
    function create() {
        var template = document.querySelector('template');
        var div = template.content.querySelector('div');
        div.textContent = "Hey im a template element";
        document.querySelector('#container').appendChild(
            document.importNode(template.content, true));
    }

    function drawBall() {
        var canvas = document.getElementById("soccerball");
        var ctx = canvas.getContext("2d");
        var img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 0, 0);
        };
        img.src = "../../res/soccerball.png";

    }

</script>
