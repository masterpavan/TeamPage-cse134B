<html lang="en">
<head>
    <meta charset="UTF-8">

  <!--Bootstrap-->

</head>
<body>

    <!-- Navbar content -->

        <div class="container">
            <div class="row justify-content-between pt-3">
                <a href="login.html" class="col-3 text-center middle"><button type="button" class="btn btn-secondary btn-sm">Logout</button></a>
                <div class="col-auto text-center d-none d-sm-block py-3"><span class="h1">Team XYZ</span></div>
                <div class="col-auto text-center d-block d-sm-none py-3"><span class="h3">Team XYZ</span></div>
                <a href="addPlayer.html" class="col-3 text-center middle invisible"><button type="button" class="btn btn-secondary btn-sm">+</button></a>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <a href="homepage.html" class="tab col-3 text-center py-3 text-white">Home</a>
                <a href="gameSchedule.html" class="tab col-3 text-center py-3">Game</a>
                <a href="viewPlayers.html" class="tab col-3 text-center py-3">Player</a>
                <a href="homepage.html" class="tab col-3 text-center py-3">Manage</a>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <img src="../vanilla/images/placeholder.png" class="rounded-circle" alt="player pic" height="100" width="100">
    </div>
    <div class="col-6">
      <p class="name pt-4">Pavan Purewal<br>000001</p>
    </div>
  </div>
</div>
<div class="container justify-content-center">
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <p class="position">Position</p>
    </div>
    <div class="col-6">
      <p>Goalkeeper</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <p class="jersey">Jersey #</p>
    </div>
    <div class="col-6">
      <p>10</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <p class="DOB">Date of Birth</p>
    </div>
    <div class="col-6">
      <p>10/30/2017</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <p class="goals">Goals</p>
    </div>
    <div class="col-6">
      <p>10</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <p class="assists">Assists</p>
    </div>
    <div class="col-6">
      <p>8</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 text-right">
      <p class="Games">Games Played</p>
    </div>
    <div class="col-6">
      <p>20</p>
    </div>
  </div>
    <div class="row justify-content-center">
        <a href="editPlayer.html"><button type="button" class="btn btn-primary">Edit Player</button></a>
    </div>
</div>
