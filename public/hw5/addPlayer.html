<div class="container" style="text-align: center;">
	<div class="row top-space">
		<h3>Add a Player</h3>
	</div>
	<div class="row">
		<div class="centered">
			<img src="images/placeholder.png" id="photo" alt="player pic" height="200" width="200"> <br>

			<button id="add" class="btn">Add Photo</button>
		</div>
	</div>
	<div class="row">
		<form action="">

			<div class="row" id="errorSpace"></div>
			<div class="form-item centered">
				<label for="fName">First Name</label>
				<input  type="text" id="fName" name="fName" required>
			</div>
			<div class="form-item centered">
				<label for="lName">Last Name</label>
				<input type="text" id="lName" name="lName" required>
			</div>
			<div class="form-item centered">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-item centered">
				<label for="dob">Date of Birth</label>
				<input type="date" id="dob" name="date" required>
			</div>
			<div class="form-item centered">
				<label for="jersey">Jersey #</label>
				<input type="number" id="jersey" name="number" required>
			</div>
			<div class="form-item centered">
				<label>Position</label>
				<select id="position">
					<option value="Goalkeeper">Goalkeeper</option>
					<option value="Defender">Defender</option>
					<option value="Midfielder">Midfielder</option>
					<option value="Forward">Forward</option>
				</select>
			</div>
			<label for="captain">Captain</label>
			<input name="captain" id="captain" type="checkbox" value="1"> 
			<input name="captain" id="captain" type="hidden" value="0">
			<br>
			<br>
			<button type="button" id="addPlayer" class="btn">Add Player</button>
		</form>
	</div>
</div>
